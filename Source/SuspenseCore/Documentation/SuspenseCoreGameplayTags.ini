;
; ВАЖНО: Это ЕДИНСТВЕННЫЙ файл для управления тегами SuspenseCore.
; Все теги игры должны добавляться ТОЛЬКО в этот файл.
; При создании новых файлов с тегами - сначала добавьте теги сюда!
;
; Использование:
;   1. Скопируйте содержимое секции [/Script/GameplayTags.GameplayTagsSettings]
;      в ваш Config/DefaultGameplayTags.ini
;   2. Или подключите этот файл через Project Settings -> GameplayTags -> Import
;
; Структура тегов:
;   SuspenseCore.*          - Теги нового Clean Architecture
;   Event.*                 - События (устаревший формат, используйте SuspenseCore.Event.*)
;   Equipment.*             - Экипировка (Legacy)
;   Item.*                  - Предметы (Legacy)
;   Service.*               - Сервисы (Legacy)
;
; Версия: 1.0
; Дата обновления: 2025-11-29
; ═══════════════════════════════════════════════════════════════════════════════════════════════════

